<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
		<title>World Clock</title>
	</head>
	<body>
		<div class="container">
			<h1>World Clock</h1>
			<select id="city">
				<option value="">Select a city...</option>
				<option value="current">My current location</option>
				<option value="America/Lima">Lima</option>
				<option value="Asia/Kathmandu">Kathmandu</option>
				<option value="Asia/Bangkok">Bangkok</option>
			</select>
			<div id="cities">
				<div class="city" id="hamburg">
					<div>
						<h2>Hamburg</h2>
						<div class="date">August 15th 2022</div>
					</div>
					<div class="time">1:23:44 <small>AM</small></div>
				</div>
				<div class="city" id="dublin">
					<div>
						<h2>Dublin</h2>
						<div class="date">August 15th 2022</div>
					</div>
					<div class="time">1:23:44 <small>AM</small></div>
				</div>
			</div>
		</div>
		<footer>
			This project was coded by
			<a href="https://github.com/maboelion">Mareike</a> for SheCodes. It is
			<a href="https://github.com/maboelion/world-clock" target="_blank">
				open sourced on GitHub</a
			>
			and
			<a href="https://maboes-world-clock.netlify.app/" target="_blank">
				hostet on Netlify</a
			>.
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
